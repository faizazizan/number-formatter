<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Number Formatter</title>
    <meta name="description" content="Format phone numbers, import CSV and download formatted results.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --success: #10b981;
            --bg-start: #0f172a;
            --bg-end: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .bg-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -150px;
            left: -150px;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -100px;
            right: -100px;
            animation-delay: -7s;
        }

        .blob-3 {
            width: 350px;
            height: 350px;
            background: var(--accent);
            top: 40%;
            right: 20%;
            animation-delay: -14s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(50px, -80px) rotate(120deg);
            }

            66% {
                transform: translate(-30px, 50px) rotate(240deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        header {
            text-align: center;
            margin-bottom: 48px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-section {
            margin-bottom: 32px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        textarea::placeholder {
            color: rgba(203, 213, 225, 0.5);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.5);
        }

        .hidden {
            display: none !important;
        }

        .output-section {
            margin-top: 32px;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .output-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .count-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .number-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .number-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            animation: slideInRight 0.4s ease-out both;
        }

        .number-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .number-text {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text-primary);
            font-family: 'Inter', monospace;
        }

        .copy-btn {
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: var(--primary);
            color: white;
        }

        .toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.4);
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .glass-card {
                padding: 28px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Phone Number Formatter</h1>
            <p class="subtitle">Transform your phone numbers into perfect Malaysian format</p>
        </header>

        <div class="glass-card">
            <div class="input-section">
                <label for="number-input">Enter Phone Numbers</label>
                <textarea id="number-input" rows="6"
                    placeholder="Enter numbers separated by comma, space, or newline&#10;Example: 0123456789, 1123456789, 61123456789"></textarea>
            </div>

            <div class="button-group">
                <button id="format-btn" class="btn btn-primary">
                    <span>‚ú® Format Numbers</span>
                </button>
                <label id="upload-label" class="btn btn-secondary" style="margin: 0; cursor: pointer;">
                    <span>üìÅ Upload CSV</span>
                    <input type="file" id="csv-upload" accept=".csv" style="display: none;" />
                </label>
                <button id="reformat-btn" class="btn btn-secondary hidden">
                    <span>üîÑ Reformat</span>
                </button>
                <button id="download-btn" class="btn btn-success hidden">
                    <span>‚¨áÔ∏è Download CSV</span>
                </button>
                <button id="whatsapp-btn" class="btn btn-secondary hidden">
                    <span>üí¨ Convert to WhatsApp</span>
                </button>
                <button id="download-wa-btn" class="btn btn-success hidden">
                    <span>‚¨áÔ∏è Download WhatsApp CSV</span>
                </button>
            </div>

            <div id="output" class="output-section hidden">
                <div class="output-header">
                    <h3 id="output-title" class="output-title">Formatted Numbers</h3>
                    <div style="display: flex; gap: 12px; align-items: center;">
                        <button id="copy-all-btn" class="btn btn-secondary"
                            style="padding: 8px 16px; font-size: 0.875rem;">
                            <span>üìã Copy All</span>
                        </button>
                        <span id="count-badge" class="count-badge">0 numbers</span>
                    </div>
                </div>
                <div id="number-list" class="number-list"></div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Format with 60 prefix, ensure numbers start with 601
        function formatNumber(raw) {
            // 1. Sanitize: Remove non-digits
            const sanitized = raw.replace(/\D/g, '');

            // 2. Strip ALL leading 6s and 0s
            // This handles "6060...", "600...", "00...", "6..."
            let core = sanitized.replace(/^[60]+/, '');

            // 3. If core is empty or doesn't start with 1, prepend 1
            if (!core || !core.startsWith('1')) {
                core = '1' + core;
            }

            // 4. Always return with 60 prefix
            return '60' + core;
        }

        function toWhatsAppLink(formattedNumber) {
            const digits = formattedNumber.replace(/[^0-9]/g, '');
            return 'wa.me/' + digits;
        }

        function parseCSV(text) {
            return text.split(/[,\r\n]+/).map(s => s.trim()).filter(Boolean);
        }

        function downloadCSV(lines, filename = 'formatted_numbers.csv') {
            const csvContent = lines.map(l => `"${l}"`).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('CSV downloaded successfully!');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        let formattedNumbers = [];
        let whatsappLinks = [];

        document.getElementById('format-btn').addEventListener('click', () => {
            const raw = document.getElementById('number-input').value;
            const numbers = parseCSV(raw);

            if (numbers.length === 0) {
                showToast('Please enter some numbers first!');
                return;
            }

            formattedNumbers = numbers.map(formatNumber);

            const outputSection = document.getElementById('output');
            const numberList = document.getElementById('number-list');
            const countBadge = document.getElementById('count-badge');

            numberList.innerHTML = '';

            formattedNumbers.forEach((num, index) => {
                const item = document.createElement('div');
                item.className = 'number-item';
                item.style.animationDelay = `${index * 0.05}s`;
                item.innerHTML = `
                    <span class="number-text">${num}</span>
                    <button class="copy-btn" data-num="${num}">Copy</button>
                `;

                item.querySelector('.copy-btn').addEventListener('click', async (e) => {
                    await navigator.clipboard.writeText(e.target.dataset.num);
                    showToast('Copied to clipboard!');
                });

                numberList.appendChild(item);
            });

            countBadge.textContent = `${formattedNumbers.length} number${formattedNumbers.length !== 1 ? 's' : ''}`;
            document.getElementById('output-title').textContent = 'Formatted Numbers';
            outputSection.classList.remove('hidden');

            // Rearrange buttons
            document.getElementById('format-btn').classList.add('hidden');
            document.getElementById('upload-label').classList.add('hidden');
            document.getElementById('reformat-btn').classList.remove('hidden');
            document.getElementById('download-btn').classList.remove('hidden');
            document.getElementById('whatsapp-btn').classList.remove('hidden');
            document.getElementById('download-wa-btn').classList.add('hidden');

            showToast(`Formatted ${formattedNumbers.length} numbers!`);
        });

        document.getElementById('csv-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (ev) => {
                const content = ev.target.result;
                document.getElementById('number-input').value = content;
                showToast('CSV loaded! Click "Format Numbers" to process.');
            };
            reader.readAsText(file);
            e.target.value = '';
        });

        document.getElementById('download-btn').addEventListener('click', () => {
            if (formattedNumbers.length > 0) {
                downloadCSV(formattedNumbers);
            }
        });

        document.getElementById('copy-all-btn').addEventListener('click', async () => {
            const numberList = document.getElementById('number-list');
            const numbers = Array.from(numberList.querySelectorAll('.number-text')).map(el => el.textContent);

            if (numbers.length > 0) {
                const allNumbers = numbers.join('\n');
                await navigator.clipboard.writeText(allNumbers);
                showToast(`Copied ${numbers.length} numbers to clipboard!`);
            }
        });

        document.getElementById('whatsapp-btn').addEventListener('click', () => {
            if (formattedNumbers.length === 0) {
                showToast('Please format numbers first!');
                return;
            }

            whatsappLinks = formattedNumbers.map(toWhatsAppLink);

            const numberList = document.getElementById('number-list');
            numberList.innerHTML = '';

            whatsappLinks.forEach((link, index) => {
                const item = document.createElement('div');
                item.className = 'number-item';
                item.style.animationDelay = `${index * 0.05}s`;
                item.innerHTML = `
                    <span class="number-text">${link}</span>
                    <button class="copy-btn" data-num="${link}">Copy</button>
                `;

                item.querySelector('.copy-btn').addEventListener('click', async (e) => {
                    await navigator.clipboard.writeText(e.target.dataset.num);
                    showToast('Copied to clipboard!');
                });

                numberList.appendChild(item);
            });

            document.getElementById('count-badge').textContent = `${whatsappLinks.length} WhatsApp link${whatsappLinks.length !== 1 ? 's' : ''}`;
            document.getElementById('output-title').textContent = 'WhatsApp Links';
            document.getElementById('download-wa-btn').classList.remove('hidden');
            document.getElementById('download-btn').classList.add('hidden');

            showToast(`Converted ${whatsappLinks.length} to WhatsApp links!`);
        });

        document.getElementById('download-wa-btn').addEventListener('click', () => {
            if (whatsappLinks.length > 0) {
                downloadCSV(whatsappLinks, 'whatsapp_links.csv');
            }
        });

        document.getElementById('reformat-btn').addEventListener('click', () => {
            // Hide output
            document.getElementById('output').classList.add('hidden');

            // Reset buttons
            document.getElementById('format-btn').classList.remove('hidden');
            document.getElementById('upload-label').classList.remove('hidden');
            document.getElementById('reformat-btn').classList.add('hidden');
            document.getElementById('download-btn').classList.add('hidden');
            document.getElementById('whatsapp-btn').classList.add('hidden');
            document.getElementById('download-wa-btn').classList.add('hidden');

            showToast('Ready to format again!');
        });
    </script>
</body>

</html>
